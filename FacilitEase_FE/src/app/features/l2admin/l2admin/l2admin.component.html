<!-- unassigned-tickets.component.html -->
<div class="side-container">
  <div class="app_sidebar">
    <app-sidebar
      [fields]="yourFieldsArray"
      (clicked)="onFieldClicked($event)"
      (subfieldClicked)="onSubfieldClicked($event)"
    ></app-sidebar>
  </div>

  <!-- Routed content on the right -->
  <div *ngIf="showL2AdminTickets" class="col-md-12 side_display">
    <router-outlet></router-outlet>
    
  <div class="col-md-12 side_display" [class.collapsed]="isSidebarCollapsed">
    <app-header-layout></app-header-layout>
    <div *ngIf="showL2AdminTickets">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
