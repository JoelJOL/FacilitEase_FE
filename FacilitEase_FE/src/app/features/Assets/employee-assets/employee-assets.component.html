<h1 id="heading">Unassigned Tickets</h1>

<app-dynamic-search
  (EmployeeId)="GetId($event)"
  class="search"
></app-dynamic-search>
<br /><br />
<div *ngIf="empId">
  <h1>{{ empId }}</h1>
  <app-data-table-new
    [headers]="headers"
    [apiLink]="apiLink"
    (rowClicked)="onRowClicked($event)"
    id="datatable"
  ></app-data-table-new>
</div>
