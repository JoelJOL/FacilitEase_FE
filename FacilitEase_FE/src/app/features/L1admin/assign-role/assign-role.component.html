<app-dynamic-search (EmployeeId)="GetId($event)"></app-dynamic-search>
<app-display-employee-details
  [heading]="heading"
  [titles]="titles"
  [getId]="empId"
></app-display-employee-details>
<app-role-display-dropdown
  [apiLink]="apiRole"
  (chooseOption)="GetOption($event)"
></app-role-display-dropdown>
<app-button color="accepted" (action)="AssignRole()"> Assign </app-button>
