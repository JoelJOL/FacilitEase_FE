<ng-container *ngIf="fileUrl">
  <!-- Your component's HTML content goes here -->
  <h4 id="attachment_heading">
    <h4>{{ headerText }}</h4>
  </h4>
  <div class="thumbnail-container" (click)="openFile()">
    <ng-container *ngIf="isImage; else fileIcon">
      <img [src]="fileUrl" alt="Image Thumbnail" class="thumbnail" />
    </ng-container>
    <ng-template #fileIcon>
      <img class="thumbnail" src="./assets/file-solid.svg" alt="File Icon" />
    </ng-template>
  </div>

  <iframe *ngIf="!isImage" [src]="fileUrl" width="100%" height="10px"></iframe>
</ng-container>
