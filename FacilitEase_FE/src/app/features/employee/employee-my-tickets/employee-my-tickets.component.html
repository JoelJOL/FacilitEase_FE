<!-- View all tickets raised by an employee -->
<div class="my_tickets">
  <h2 class="heading">My Tickets</h2>
  <div class="raise" (click)="openTicketModal()">+ Raise A Ticket</div>
</div>
<div class="display">
  <app-data-table-new
    [headers]="headers"
    [apiLink]="apiLink"
    (rowClicked)="onRowClicked($event)"
    id="datatable"
  ></app-data-table-new>
</div>
