<div class="container mt-1">
  <div class="ticket-container">
    <app-ticket-detail-view-noedit
      [ticketDetails]="ticketDetails"
      [ticketId]="ticketId"
    ></app-ticket-detail-view-noedit>
  </div>
  <div class="common-btn" *ngIf="!isCancelRequested">
    <app-button color="submit" (click)="openConfirmationModal()">
      Request to Cancel
    </app-button>
  </div>
</div>
