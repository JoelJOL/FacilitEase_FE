<!-- Add the search input in your template -->
<div class="input-group rounded">
  <input
    [(ngModel)]="searchQuery"
    type="search"
    class="form-control rounded"
    placeholder="Search"
    aria-describedby="searchAddon"
  />
  <span class="input-group-text border-0" id="searchAddon" (click)="search()">
    <img src="../../../../assets/search.svg" id="search_icon" />
  </span>
</div>
