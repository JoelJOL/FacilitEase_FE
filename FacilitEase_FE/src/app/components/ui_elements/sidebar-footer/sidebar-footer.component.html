<div class="sidebar-footer">
  <app-sidebar-field
    [field]="myTeam"
    (clicked)="onTeamClicked($event)"
    [collapsed]="collapsed"
  ></app-sidebar-field>
  <app-sidebar-field
    [field]="support"
    (clicked)="onFieldClicked()"
    [collapsed]="collapsed"
  ></app-sidebar-field>
  <app-modal *ngIf="showModal" (close)="closeModal()"></app-modal>
</div>
