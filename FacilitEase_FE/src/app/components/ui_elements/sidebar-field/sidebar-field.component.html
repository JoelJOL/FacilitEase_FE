<div
  class="sidebar_field"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (click)="onFieldClicked()"
  [class.active]="active"
>
  <img [src]="field.logo" alt="{{ field.title }} logo" />
  <span>{{ field.title }}</span>
</div>
<div class="sidebar_subfield">
  <app-sidebar-subfield
    [showSubfield]="active"
    [subfields]="field.subfields || []"
  ></app-sidebar-subfield>
</div>
