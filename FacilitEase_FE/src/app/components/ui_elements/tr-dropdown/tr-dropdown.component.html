<div>
  <label class="">{{ label }}</label>
  <select
    (blur)="onBlur()"
    (input)="onInput()"
    [formControl]="control"
    class="tr_dropdown"
  >
    <option
      class="tr_dropdown"
      *ngFor="let option of options"
      [value]="option.id"
    >
      {{ option[displayKey] }}
    </option>
  </select>
</div>
