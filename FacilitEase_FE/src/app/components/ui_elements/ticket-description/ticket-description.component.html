<div *ngIf="ticketDetails">
  <div class="ticket_sub">
    <p class="ticket_name">{{ ticketDetails.ticketName }}</p>
    <p class="created_date">
      Created On:
      {{ ticketDetails.submittedDate | date : "yyyy-MM-dd HH:mm:ss" }}
    </p>
  </div>
  <div class="ticket_desc">
    <p>{{ ticketDetails.ticketDescription }}</p>
  </div>
</div>
