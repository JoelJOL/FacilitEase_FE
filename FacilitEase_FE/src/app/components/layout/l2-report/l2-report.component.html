<div class="contain">
  <div class="col-12 d-flex">
    <app-report-porfile class="m-3 col-9 top shadow chart"></app-report-porfile>
    <app-generate-report
      class="m-3 col-2 shadow generate_report"
    ></app-generate-report>
  </div>

  <app-report-stats></app-report-stats>
  <app-category-report-table class="m-3 col-5"></app-category-report-table>
  <div class="d-flex flex-column flex-lg-row col-12 justify-content-around">
    <app-bar-chart
      class="col-lg-9 col-12 chart shadow"
      [ticketStatus]="ticketStatus"
    ></app-bar-chart>
    <app-admin-performance
      class="col-lg-2 col-12 m-2"
      (ticketStatus)="onValueChange($event)"
    ></app-admin-performance>
  </div>
</div>
