<div class="contain">
  <div class="col-12 d-flex">
    <app-report-porfile class="m-3 col-9 top shadow chart"></app-report-porfile>
    <app-generate-report
      class="m-3 col-2 shadow generate_report"
    ></app-generate-report>
  </div>

  <app-report-stats></app-report-stats>
  <div class="d-flex col-12 justify-content-around">
    <app-bar-chart
      class="col-9 chart shadow"
      [ticketStatus]="ticketStatus"
    ></app-bar-chart>
    <app-admin-performance
      class="col-2 m-2"
      (ticketStatus)="onValueChange($event)"
    ></app-admin-performance>
  </div>
</div>
