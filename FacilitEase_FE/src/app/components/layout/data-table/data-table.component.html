<div class="container mt-4">
  <table mat-table [dataSource]="dataSource" class="data_table" matSort>
    <ng-container *ngFor="let key of keys" [matColumnDef]="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head">
        {{ headers[keys.indexOf(key)] }}
      </th>
      <td mat-cell *matCellDef="let row" (click)="onRowClick(row.id)">
        {{ row[key] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="keys"></tr>
    <tr class="clickable_row" mat-row *matRowDef="let row; columns: keys"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
