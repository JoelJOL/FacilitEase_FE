<form [formGroup]="ticketForm" class="container mt-3">
  <app-raise-ticket-title></app-raise-ticket-title>
  <br />

  <div class="inputGroup">
    <label for="subject">Ticket Subject</label>
    <input id="subject" type="text" formControlName="subject" />
  </div>

  <div class="inputGroup">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div class="inputGroup">
    <label for="priority">Choose Priority</label>
    <select id="priority" formControlName="priority">
      <!-- <option value="" disabled selected>Choose Priority</option> -->
      <option *ngFor="let priority of priorities" [value]="priority.id">
        {{ priority.priorityName }}
      </option>
    </select>
  </div>

  <div class="inputGroup">
    <label for="department">Choose Department</label>
    <select
      id="department"
      formControlName="department"
      (change)="onDepartmentChange()"
    >
      <!-- <option value="" disabled selected>Choose Department</option> -->
      <option *ngFor="let dept of departments" [value]="dept.id">
        {{ dept.deptName }}
      </option>
    </select>
  </div>

  <div class="">
    <div class="inputGroup">
      <label for="category">Choose Category</label>
      <select id="category" formControlName="category">
        <!-- <option value="" disabled selected>Choose Category</option> -->
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.categoryName }}
        </option>
      </select>
    </div>
  </div>

  <div class="inputGroup">
    <!-- <label for="attachments">Attachments</label> -->
    <input
      type="file"
      id="attachments"
      name="attachments"
      formControlName="attachments"
    />
  </div>

  <div class="">
    <app-button type="button" color="accepted" (click)="onSubmit()">
      Submit
    </app-button>
    <app-button type="reset" color="rejected" (click)="onReset()">
      Reset
    </app-button>
  </div>
</form>
