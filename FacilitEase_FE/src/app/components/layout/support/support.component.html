<form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Get in Touch!</h1>
      <!-- <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <!-- Form for entering support details -->
      <div class="form-group">
        <label for="supportDetails">Contact our Support Team...</label>
        <textarea
          id="supportDetails"
          formControlName="supportDetails"
          class="form-control"
          placeholder="What can we help you with?"
        ></textarea>
        <div
          *ngIf="
            submitClicked &&
            supportForm.get('supportDetails')?.hasError('required')
          "
        >
          Please enter support details.
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">
        Close
      </button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
